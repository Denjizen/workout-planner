<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Planner</title>

  <!-- Icons for app -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#121212" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0 auto;
      max-width: 650px;
      padding: 1rem;
      background: #121212;
      color: #fff;
    }
    h1, h2, h3 {
      text-align: center;
      color: #eee;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem 0;
      box-sizing: border-box;
      background: #222;
      border: 1px solid #444;
      color: #eee;
      border-radius: 4px;
      font-family: inherit;
    }
    input, select {
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    button[data-del], button[data-comp], button[data-pb] {
      width: 32px;
      height: 32px;
      padding: 0;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #a71d2a;
    }
    .btn-green {
      background: #28a745;
    }
    .btn-green:hover {
      background: #1e7e34;
    }
    .btn-pb {
      background: #ffc107;
      color: #222;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 0;
      width: auto;
      min-width: 40px;
      justify-content: center;
    }
    .btn-pb:hover {
      background: #e0a800;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      margin: 0.5rem 0;
      padding: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ddd;
      flex-wrap: wrap;
    }
    .exercise-info {
      flex: 1;
      min-width: 150px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .exercise-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
      flex-shrink: 0;
    }
    .link {
      color: #0d6efd;
      text-decoration: underline;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .completed {
      text-decoration: line-through;
      color: #777;
    }
    #history-list li {
      justify-content: space-between;
    }
    @media (max-width: 500px) {
      .exercise-buttons {
        flex-direction: column;
      }
      #history-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    /* Install button styling */
    #install-btn {
      display: block;
      margin: 1rem auto 2rem;
      background: #28a745;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 200px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    #install-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>üèãÔ∏è Workout Planner</h1>

  <!-- Install button -->
  <button id="install-btn" style="display:none" title="Install Workout Planner">‚¨áÔ∏è Install App</button>

  <div id="main-screen">
    <h2>Your Workouts</h2>
    <ul id="workout-list"></ul>
    <input type="text" id="new-workout-name" placeholder="New workout name" />
    <button id="add-workout-btn">‚ûï Add Workout</button>
  </div>

  <div id="workout-screen" style="display:none;">
    <button id="back-btn">‚Üê Back to Workouts</button>
    <h2 id="workout-title"></h2>

    <ul id="exercise-list"></ul>

    <input type="text" id="new-exercise-name" placeholder="Exercise name" />
    <input type="number" id="new-exercise-sets" placeholder="Sets" min="1" max="20" />
    <select id="new-exercise-reps">
      <option value="">Reps</option>
    </select>
    <button id="add-exercise-btn">‚ûï Add Exercise</button>

    <h3>Personal Bests</h3>
    <ul id="history-list"></ul>
  </div>

  <script>
    // Populate reps dropdown 1‚Äì50
    const repsDropdown = document.getElementById('new-exercise-reps');
    for (let i = 1; i <= 50; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${i} reps`;
      repsDropdown.appendChild(option);
    }

    let workouts = JSON.parse(localStorage.getItem('workouts')) || { workouts: [] };
    let currentWorkoutIndex = null;

    // PWA install prompt event
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'flex';
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      }
    });

    function saveWorkouts() {
      localStorage.setItem('workouts', JSON.stringify(workouts));
    }

    function renderWorkoutList() {
      const ul = document.getElementById('workout-list');
      ul.innerHTML = '';
      workouts.workouts.forEach((w, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="exercise-info">
            <span class="link" data-index="${i}">üèãÔ∏è ${w.name}</span>
          </div>
          <button class="btn-danger" data-del="${i}" title="Delete Workout">üóë</button>`;
        ul.appendChild(li);
      });

      ul.querySelectorAll('.link').forEach(el => {
        el.onclick = e => {
          currentWorkoutIndex = Number(e.target.dataset.index);
          showWorkoutScreen();
        };
      });

      ul.querySelectorAll('button[data-del]').forEach(btn => {
        btn.onclick = e => {
          const delIndex = Number(e.target.dataset.del);
          if (confirm(`Delete workout "${workouts.workouts[delIndex].name}"?`)) {
            workouts.workouts.splice(delIndex, 1);
            saveWorkouts();
            renderWorkoutList();
          }
        };
      });
    }

    document.getElementById('add-workout-btn').onclick = () => {
      const nameInput = document.getElementById('new-workout-name');
      const name = nameInput.value.trim();
      if (!name) return alert('Enter a workout name');
      workouts.workouts.push({ name, exercises: [], history: [] });
      saveWorkouts();
      nameInput.value = '';
      renderWorkoutList();
    };

    document.getElementById('back-btn').onclick = () => {
      currentWorkoutIndex = null;
      document.getElementById('workout-screen').style.display = 'none';
      document.getElementById('main-screen').style.display = 'block';
      renderWorkoutList();
    };

    function showWorkoutScreen() {
      document.getElementById('main-screen').style.display = 'none';
      document.getElementById('workout-screen').style.display = 'block';
      renderWorkoutDetails();
    }

    function renderWorkoutDetails() {
      const workout = workouts.workouts[currentWorkoutIndex];
      document.getElementById('workout-title').textContent = workout.name;

      const exList = document.getElementById('exercise-list');
      exList.innerHTML = '';
      workout.exercises.forEach((ex, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="exercise-info ${ex.completed ? 'completed' : ''}">
            üèãÔ∏è ${ex.name} ‚Äî ${ex.sets} sets √ó ${ex.reps} reps
          </div>
          <div class="exercise-buttons">
            <button class="btn-green" data-comp="${i}" title="${ex.completed ? 'Mark Incomplete' : 'Mark Complete'}">‚úÖ</button>
            <button class="btn-pb" data-pb="${i}" title="Save Personal Best">üí™ PB</button>
            <button class="btn-danger" data-del="${i}" title="Delete Exercise">üóë</button>
          </div>`;
        exList.appendChild(li);
      });

      // Delete exercise
      exList.querySelectorAll('button[data-del]').forEach(btn => {
        btn.onclick = e => {
          const delIndex = Number(e.target.dataset.del);
          workout.exercises.splice(delIndex, 1);
          saveWorkouts();
          renderWorkoutDetails();
        };
      });

      // Toggle complete exercise
      exList.querySelectorAll('button[data-comp]').forEach(btn => {
        btn.onclick = e => {
          const compIndex = Number(e.target.dataset.comp);
          workout.exercises[compIndex].completed = !workout.exercises[compIndex].completed;
          saveWorkouts();
          renderWorkoutDetails();
        };
      });

      // Save PB
      exList.querySelectorAll('button[data-pb]').forEach(btn => {
        btn.onclick = e => {
          const pbIndex = Number(e.target.dataset.pb);
          const ex = workout.exercises[pbIndex];
          const date = new Date().toLocaleDateString();
          const record = `${ex.sets} sets √ó ${ex.reps} reps`;
          workout.history.push({ date, exercise: ex.name, record });
          saveWorkouts();
          renderHistory();
        };
      });

      renderHistory();
    }

    document.getElementById('add-exercise-btn').onclick = () => {
      const name = document.getElementById('new-exercise-name').value.trim();
      const sets = parseInt(document.getElementById('new-exercise-sets').value, 10);
      const reps = parseInt(document.getElementById('new-exercise-reps').value, 10);

      if (!name) return alert('Enter exercise name');
      if (!sets || sets < 1) return alert('Enter valid number of sets');
      if (!reps || reps < 1) return alert('Select reps');

      const workout = workouts.workouts[currentWorkoutIndex];
      workout.exercises.push({ name, sets, reps, completed: false });
      saveWorkouts();
      document.getElementById('new-exercise-name').value = '';
      document.getElementById('new-exercise-sets').value = '';
      document.getElementById('new-exercise-reps').value = '';
      renderWorkoutDetails();
    };

    function renderHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      const workout = workouts.workouts[currentWorkoutIndex];
      if (!workout.history.length) {
        historyList.innerHTML = '<li>No personal bests saved yet.</li>';
        return;
      }
      workout.history.slice().reverse().forEach((h, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div>${h.date}: <strong>${h.exercise}</strong> ‚Äî ${h.record}</div>
          <button class="btn-danger" data-del="${workout.history.length - 1 - i}" title="Delete PB">üóë</button>
        `;
        historyList.appendChild(li);
      });
      historyList.querySelectorAll('button[data-del]').forEach(btn => {
        btn.onclick = e => {
          const delIndex = Number(e.target.dataset.del);
          workout.history.splice(delIndex, 1);
          saveWorkouts();
          renderHistory();
        };
      });
    }

    // Initial render
    renderWorkoutList();
  </script>

</body>
</html>
